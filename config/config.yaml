app:
  title: HamsterPi Monitoring Console
  timezone: America/Los_Angeles
  run_mode: real
  demo_source: uploaded_video
  demo_upload_dir: ./uploads
  demo_analysis_resolution: 1280x720
  demo_analysis_fps: 15
