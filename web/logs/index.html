<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HamsterPi 分级日志台</title>
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">HamsterPi Logs</p>
          <h1>分级日志台</h1>
          <p class="sub">端口 8002：按级别查看全部日志，支持关键词过滤和自动刷新。</p>
        </div>
      </header>

      <section class="panel panel-wide">
        <div class="panel-head">
          <h2>日志设置</h2>
          <p id="logging-config-status">加载中...</p>
        </div>
        <div class="settings-grid">
          <div class="settings-tools">
            <label for="cfg-level" class="settings-label">日志级别</label>
            <select id="cfg-level" class="settings-select">
              <option value="DEBUG">DEBUG</option>
              <option value="INFO">INFO</option>
              <option value="WARNING">WARNING</option>
              <option value="ERROR">ERROR</option>
              <option value="CRITICAL">CRITICAL</option>
            </select>

            <label for="cfg-file-path" class="settings-label">日志文件路径</label>
            <input id="cfg-file-path" class="settings-select" type="text" placeholder="./logs/hamsterpi.log" />

            <label for="cfg-max-bytes" class="settings-label">单文件最大字节数</label>
            <select id="cfg-max-bytes" class="settings-select">
              <option value="1048576">1048576 (1MB)</option>
              <option value="2097152">2097152 (2MB)</option>
              <option value="5242880">5242880 (5MB)</option>
              <option value="10485760">10485760 (10MB)</option>
              <option value="20971520">20971520 (20MB)</option>
              <option value="52428800">52428800 (50MB)</option>
            </select>

            <label for="cfg-backup-count" class="settings-label">日志备份数量</label>
            <select id="cfg-backup-count" class="settings-select">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>

            <div class="settings-btns">
              <label><input type="checkbox" id="cfg-console-enabled" /> 控制台输出</label>
            </div>

            <div class="settings-btns">
              <button id="reload-config" class="btn btn-ghost btn-xs">重载日志设置</button>
              <button id="save-config" class="btn btn-solid btn-xs">保存日志设置</button>
            </div>
          </div>
        </div>
      </section>

      <section class="panel panel-wide">
        <div class="panel-head">
          <h2>筛选器</h2>
          <p id="meta-line">-</p>
        </div>
        <div class="settings-grid">
          <div class="settings-tools">
            <label class="settings-label">日志级别</label>
            <div class="settings-btns">
              <label><input type="checkbox" class="lv" value="DEBUG" checked /> DEBUG</label>
              <label><input type="checkbox" class="lv" value="INFO" checked /> INFO</label>
              <label><input type="checkbox" class="lv" value="WARNING" checked /> WARNING</label>
              <label><input type="checkbox" class="lv" value="ERROR" checked /> ERROR</label>
              <label><input type="checkbox" class="lv" value="CRITICAL" checked /> CRITICAL</label>
            </div>

            <label for="q" class="settings-label">关键词</label>
            <input id="q" class="settings-select" type="text" placeholder="路径、错误码、消息内容" />

            <label for="limit" class="settings-label">返回条数</label>
            <select id="limit" class="settings-select">
              <option value="200">200</option>
              <option value="500" selected>500</option>
              <option value="1000">1000</option>
              <option value="2000">2000</option>
            </select>

            <div class="settings-btns">
              <label><input type="checkbox" id="perf-only" /> 仅性能日志</label>
            </div>

            <div class="settings-btns">
              <button id="refresh" class="btn btn-solid btn-xs">刷新</button>
              <button id="toggle-auto" class="btn btn-ghost btn-xs">自动刷新：开</button>
            </div>
          </div>
        </div>
      </section>

      <section class="kpi-grid" id="kpi-grid"></section>

      <section class="panel panel-wide">
        <div class="panel-head">
          <h2>性能摘要</h2>
          <p id="perf-status-line">-</p>
        </div>
        <section class="kpi-grid" id="perf-kpi-grid"></section>
      </section>

      <section class="panel panel-wide">
        <div class="panel-head">
          <h2>日志明细</h2>
          <p id="status-line">加载中...</p>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>时间</th>
                <th>级别</th>
                <th>模块</th>
                <th>消息</th>
              </tr>
            </thead>
            <tbody id="log-rows"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="/web/app.js" type="module"></script>
  </body>
</html>
